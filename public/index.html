<!DOCTYPE html>
<html>
	<head>
		<title>LANCe</title>
		<meta name="viewport" content="width=800, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/socket.io-1.3.7.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<ul id="messages"></ul>
		<ul id="sidebar">
			<li class="important">Settings</li>
			<hr>
			<li class="setting">Nickname</li>
			<li class="setting"><input type="text" id="nick" autocomplete="off"></input></li>
			<hr>
			<li class="setting">Clear Chat</li>
			<li class="setting"><button id="clear">Clear</button></li>
			<hr>
		</ul>
		<ul id="users">
			<li class="important">Users</li>
		</ul>
		<form action="">
			<input type="text" id="msgBar" autocomplete="off"></input>
			<button id="send"><p>Send</p></button>
		</form>
	</body>
</html>
