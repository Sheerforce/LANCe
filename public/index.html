<!DOCTYPE html>
<html>
	<head>
		<title>LANCe</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/socket.io-1.3.7.js"></script>
		<script type="text/javascript" src="js/notify-combined.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<ul id="messages"></ul>
		<ul id="sidebar">
			<li class="important">Settings</li>
			<li class="setting">Nick: <input type="text" id="nick" autocomplete="off"></input></li>
			<li class="setting">Clear Chat <button id="clear">Clear</button></li>
		</ul>
		<span id="notifications"></span>
		<form action="">
			<input type="text" id="msgBar" autocomplete="off"></input>
			<button id="send"><p>Send</p></button>
		</form>
	</body>
</html>
