<!DOCTYPE html>

<!-- By Sheerforce (https://github.com/sheerforce/LANCe) -->

<html>
	<head>
		<title>LANCe</title>
		<meta name="viewport" content="width=800, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/ubuntu-font.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/socket.io-1.3.7.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<ul id="messages"></ul>
		<ul id="sidebar">
			<li class="important">Settings</li>
			<hr>
			<li><label for="nick">Nickname</label></li>
			<li><input type="text" tabindex="-1" id="nick" autocomplete="off"></input></li>
			<hr>
			<li><label for="clear">Clear Chat</label></li>
			<li><button id="clear" tabindex="-1">Clear</button></li>
			<hr>
		</ul>
		<ul id="users">
			<li class="important">Users</li>
		</ul>
		<form action="">
			<input type="text" tabindex="1" id="msgBar" autocomplete="off"></input>
			<button id="send" tabindex="-1"><p>Send</p></button>
		</form>
	</body>
</html>
